<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="hello.html" method="">
      <!--PLACEHOLDER-->
      <label for="user">Username</label>
      <input
        type="text"
        id="user"
        name="users"
        placeholder="Enter your full name"
      /><br /><br />
      <!--Radio button eg 1-->
      <label for="gen">Gender</label>
      <br />
      <input type="radio" id="gen" name="gender" />
      <label for="gen">Male</label>
      <input type="radio" id="gen" name="gender" />
      <label for="gen">Female</label>
      <input type="radio" id="gen" name="gender" />
      <label for="gen">Other</label>
      <br /><br />
      <!-- RADIO BUTTON eg 2-->
      <label for="old">Age</label><br />
      <input type="radio" id="old" name="years" />below 18
      <input type="radio" id="old" name="years" />above 18
      <input type="radio" id="old" name="years" />above 50 <br /><br />
      <!--CHECKBOX-->
      <label for="qualification">Educational Qualification</label><br />
      <input type="checkbox" id="qualification" name="qualification" />Plus Two
      <input type="checkbox" id="qualification" name="qualification" />Degree
      <input type="checkbox" id="qualification" name="qualification" />PG
      <br /><br />
      <!--week-->
      <label for="week">Select a week</label>
      <input type="week" id="week" name="week" />
      <br /><br />
      <!--COLOR-->
      <label for="clr">choose a color</label>
      <input type="color" id="clr" name="clr" />
      <br /><br />
      <!--IMAGE & upload FILE
      if type is image that image will lead to submit
      if it is file we can add file to it.
      -->
      <label for="img">Upload an image</label>
      <input type="file" name="img" id="img" />
      <br /><br />
      <!--datetime-local-->
      <label for="local">select</label>
      <input type="datetime-local" name="local" id="local" />
      <br /><br />
      <!--SEARCH-->
      <label for="search">search for something</label>
      <input type="search" name="search" id="search" />
      <br /><br />
      <!--URL-->
      <label for="url">enter website</label>
      <input type="url" name="url" id="url" />
      <br /><br />
      <!--tel-->
      <label for="tl">enter</label>
      <input type="tel" name="tl" id="tl" />
      <br /><br />
      <!--SUBMIT-->
      <input type="submit" value="submit" />
      <br /><br />
      <!--RESET-->
      <input type="reset" name="res" id="res" value="resets" />
    </form>
  </body>
</html>
